<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'css/gestionCursos.css' %}">
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">APP-UNIVERSIDAD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
        </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-4">
                <h2>Gestión de Cursos</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="formularioCurso" action="/registrarCurso/" method="POST"> {%csrf_token %} 
                            <div class="form-group">
                                <input id= "txtNombre" type="text" name="txtNombre" class="form-control" placeholder="Nombre" minlength="3" maxlength="30" required autofocus>
                            </div>

                            <div class="form-group">
                                <input id= "numCreditos"  required="number" name="numCreditos" class="form-control" placeholder="Créditos" min="1" max="10" value="1" step="2">
                            </div>
                            <div class="form-group">
                                <input  type="submit" class="btn btn-success btn-block text-white" value="Guardar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2>LISTADO DE CURSOS</h2>
                <div class="table-resposive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="centrado">#</th>
                                <th class="centrado">Cursos</th>
                                <th class="centrado">Cr&eacute;ditos</th>
                                <th colspan="2" class="centrado">Opciones</th>
                            </tr>
                            <tbody>
                                
                                {% for curso in object_list %}
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{curso.nombre}}</td>
                                        <td>{{curso.creditos}}</td>
                                        <td><a href="edicionCurso/{{curso.id}}" class="btn btn-block btn-info btn-sm">Editar</a></td>
                                        <td><a href="eliminarCurso/{{curso.id}}" class="btn btn-block btn-danger btn-sm">Eliminar</a></td>
                                    </tr>
                                {% endfor %}
                                    
                            </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{% static 'js/gestionCursos.js' %}"></script>
</body>
</html>
